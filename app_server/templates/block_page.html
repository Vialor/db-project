{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Block Page</title>
  <link href="{% static 'css/base.css' %}" rel="stylesheet" />
  <meta name="csrf-token" content="{{ csrf_token }}" />
</head>
<body>
  {% include "components/navbar.html" %}
  {% if block_list %}
    {% for block in block_list %}
    <div class="border">
      <div>block id: {{block.blockid}}</div>
      <div>block name: {{block.blockname}}</div>
      <div>hood id: {{block.hoodid}}</div>
      <div>coordinates: {{block.coordinates}}</div>
      <button class="join-btn" blockid="{{block.blockid}}">Join</button>
      <button class="follow-btn" blockid="{{block.blockid}}">Follow</button>
    </div>
    {% endfor %}
  {% endif %}
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="{% static 'scripts/block_page.js' %}"></script>
</body>
</html>
